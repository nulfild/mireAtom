<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script type="module" src="../static/js/mathlive.min.js"></script>
    <link rel="stylesheet"  href="../static/css/katex.min.css">
    <script src="../static/js/katex.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .math-field, input, button {
            margin: 10px 0;
        }

        .result {
            color: green;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        input, .math-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Кнопка перехода в админку -->
    <button class="button" onclick="window.location.href='/formula'">В админку</button>

    <!-- MathLive поле для ввода формулы -->
    <h2>Введите формулу</h2>
    <math-field id="mathlive-input" style="width: 100%; border: 1px solid #ddd; padding: 10px; font-size: 1.5em; border-radius: 5px; box-sizing: border-box;"></math-field>

    <!-- Поле отображения LaTeX-формулы -->
    <h2>LaTeX формула</h2>
    <input type="text" id="latex-output" placeholder="LaTeX формула">

    <!-- Кнопки Проверить и Скачать -->
    <div>
        <button class="button" id="check-button">Проверить</button>
        <button class="button" id="download-button">Скачать</button>
    </div>

    <!-- Результаты проверки -->
    <div id="check-result" class="hidden"></div>

    <!-- Форма для сохранения формулы -->
    <div id="save-form" class="hidden">
        <h2>Сохранить формулу</h2>
        <input type="text" id="formula-name" placeholder="Введите название формулы">
        <button class="button" id="save-button">Сохранить</button>
    </div>
</div>

<script>
    // MathLive поле
    const mathField = document.getElementById('mathlive-input');

    const baseUrl = 'http://localhost:5000'

    // Поле вывода LaTeX
    const latexOutput = document.getElementById('latex-output');

    // Синхронизация MathLive -> Поле ввода
    mathField.addEventListener('input', () => {
        latexOutput.value = mathField.value; // MathfieldElement имеет свойство `value` для LaTeX
    });

    // Синхронизация Поле ввода -> MathLive
    latexOutput.addEventListener('input', () => {
        mathField.value = latexOutput.value;
    });

    // Кнопка "Проверить"
    document.getElementById('check-button').addEventListener('click', async () => {
        const latex = mathField.value;

        // API-запрос
        const response = await fetch(`${baseUrl}/api/formulas/compare`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ expression: latex }),
        });

        if (!response.ok) {
            alert('Ошибка при запросе к API!');
            return;
        }

        const result = await response.json();

        // Очистка предыдущих результатов
        const checkResult = document.getElementById('check-result');
        const saveForm = document.getElementById('save-form');
        checkResult.innerHTML = '';
        saveForm.classList.add('hidden');

        if (result.commonExpressions) {
            // Формируем вывод для совпадений
            checkResult.innerHTML = `
                <h3>Результаты проверки</h3>
                <p><strong>Совпадающие части:</strong></p>
                <ol>
                ${renderFormulas(result.commonExpressions).map(item => `<li>${item}</li>`).join("")}
                </ol>
                <p><strong>Найденная формула:</strong> ${renderFormulas([result.finded])}</p>
                <p><strong>Нормализованный вид:</strong> ${renderFormulas([result.normalized])}</p>
                <p><strong>Процент совпадения:</strong> ${result.similarity.toFixed(2)}%</p>
            `;
        } else if (result.answer) {
            // Вывод, если совпадений не найдено
            checkResult.innerHTML = `<p>${result.answer}</p>`;
            saveForm.classList.remove('hidden'); // Показываем форму сохранения
        }

        checkResult.classList.remove('hidden');
    });

    // Рендер совпавших выражений в красивый вид
    function renderFormulas(latexFormulas) {
        return latexFormulas.map(f => katex.renderToString(f, { throwOnError: false }))
    }


    // Кнопка "Сохранить"
    document.getElementById('save-button').addEventListener('click', async () => {
        const formulaName = document.getElementById('formula-name').value;
        const latex = document.getElementById('latex-output').value;
        // const latex = mathField.innerText;

        if (!formulaName) {
            alert('Введите название формулы!');
            return;
        }

        const response = await fetch('/api/formulas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({fullName: formulaName, expression: latex }),
        });

        if (response.ok) {
            alert('Формула сохранена!');
        } else {
            alert('Ошибка при сохранении формулы.');
        }
    });

    // Кнопка "Скачать"
    document.getElementById('download-button').addEventListener('click', () => {
        const latex = mathField.value;

        // Создаем холст для рендеринга формулы
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Рендерим LaTeX в HTML с помощью KaTeX
        const renderedHTML = katex.renderToString(latex, { displayMode: true });

        // Создаем временный элемент для измерения размеров формулы
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.visibility = 'hidden';
        tempDiv.innerHTML = renderedHTML;
        document.body.appendChild(tempDiv);

        // Устанавливаем размер холста по размеру формулы
        canvas.width = tempDiv.offsetWidth + 20; // Дополнительные отступы
        canvas.height = tempDiv.offsetHeight + 20;

        // Очищаем временный элемент
        document.body.removeChild(tempDiv);

        // Заливаем холст белым цветом
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Отрисовка текста в формате KaTeX
        ctx.fillStyle = '#000000';
        ctx.font = '20px Arial';
        ctx.fillText(latex, 10, 50);

        // Скачиваем изображение
        const link = document.createElement('a');
        link.download = 'formula.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
</script>
</body>
</html>
